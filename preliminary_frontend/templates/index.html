<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SafeRide App - University of Oregon</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <h3 class="text-muted">SafeRide App</h3>
      </div>
 
      <div class="jumbotron">
        <h2>A ride that keeps you safe</h2>
        <form class="form-signin">
        <label for="inputID" class="sr-only">ID</label>
        <input type="ID" name="inputID" id="inputID" class="form-control" placeholder="Student/Faculty ID" required autofocus>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Student/Faculty Name" required autofocus>
        <label for="inputPhone" class="sr-only">PhoneNo</label>
        <input type="phone" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone number" required>
         
        <p><a class="btn btn-lg btn-primary btn-block" href="showReserve" role="button">Reserve</a>
        </p>
      </form>
      </div>
 
      <footer class="footer">
        <p>All rights reserved by SafeRide</p>
      </footer>
 
    </div>
  </body>
</html>
